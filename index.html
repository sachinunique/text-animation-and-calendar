<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-Calendar-and Text Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="calendar">Problem Statement 2: Calendar</h1>

    <div class="calendar">

            <div class="week-1">Sat</div>
        </div>
        <div class="day">

        <div class="day-1"></div>
        <div class="day-1">1</div>
        <div class="day-1">2</div>
        <div class="day-1">3</div>

            <div class="day-1">12</div>
            </div>

                    <div class="day-1">24</div>
                    <div class="day-1">25</div>
                    <div class="day-1">26</div>
                    </div>
                <div class="day">

                        <div class="day-1">29</div>
                        <div class="day-1">30</div>
                        <div class="day-1">31</div>
                    
                </div>  
    </div>
<br><br><br><br><br>
<br><br><br><br><br>
    <!-- -----------------Animation section------------------ -->
   <div class="animation">
        <h1 id="text-ani">Problem Statement 2: Text Animation</h1>
        <div class="text-animation">
            <span class="text-1">MAKE</span>
            <span class="text-2"></span>
            <span class="text-3">AWESOME!</span>
        </div>
   </div>
    </div>
